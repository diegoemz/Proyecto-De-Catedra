<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/carrito.css"> <!-- Estilo específico para el carrito -->
</head>
<body>
    <header>
        <div class="container">
            <p class="logo">Teatro Nacional</p>
            <button class="abrir-menu" id="abrir"><i class="bi bi-list"></i></button>
            <nav class="nav" id="nav">
                <ul class="nav-list">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="cartelera.html">Cartelera</a></li>
                    <li><a href="preguntas-frecuentes.html">Preguntas Frecuentes</a></li>
                    <li><a id="actual" href="galeria.html">Galería</a></li>
                    <li><a href="quienes-somos.html">Quiénes Somos</a></li>
                    <li><a href="staff.html">Staff</a></li>
                    <li><a href="contactanos.html">Contáctanos</a></li>
                    <li><a href="carrito.html">Mis Tickets</a></li>
                </ul>
                <button class="cerrar-menu" id="cerrar"><i class="bi bi-x"></i></button>
            </nav>
        </div>
    </header>

    <main>
        <h1>Tu Carrito de Compras</h1>
        <div id="carrito-container">
            <table id="carrito">
                <thead>
                    <tr>
                        <th>Obra</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="carrito-items">
                    <!-- Los artículos del carrito se agregarán aquí dinámicamente -->
                </tbody>
            </table>
            <div id="total-container">
                <h2>Total: $<span id="total-price">0.00</span></h2>
                <button id="checkout-button">Proceder al Pago</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; Teatro Nacional de San Salvador</p>
        </div>
    </footer>

    <script src="js/carrito.js"></script> <!-- Lógica del carrito -->
    <script src="./js/hamburguesa.js"></script>
</body>
</html>
