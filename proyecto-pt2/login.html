<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <!-- Pestañas de navegación -->
        <ul class="nav nav-tabs" id="authTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="employee-tab" data-bs-toggle="tab" data-bs-target="#employee" type="button" role="tab" aria-controls="employee" aria-selected="true">Empleado</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin" type="button" role="tab" aria-controls="admin" aria-selected="false">Administrador</button>
          </li>
        </ul>

        <!-- Contenido de las pestañas -->
        <div class="tab-content mt-3" id="authTabsContent">
          <!-- Formulario de Inicio de Sesión para Empleados -->
          <div class="tab-pane fade show active" id="employee" role="tabpanel" aria-labelledby="employee-tab">
            <form id="employeeLoginForm" class="mb-4">
              <h3 class="text-center">Inicio de Sesión - Empleado</h3>
              <div class="mb-3">
                <label for="employeeEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="employeeEmail" required>
              </div>
              <div class="mb-3">
                <label for="employeePassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="employeePassword" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Iniciar Sesión</button>
            </form>
          </div>

          <!-- Formulario de Inicio de Sesión para Administradores -->
          <div class="tab-pane fade" id="admin" role="tabpanel" aria-labelledby="admin-tab">
            <form id="adminLoginForm" class="mb-4">
              <h3 class="text-center">Inicio de Sesión - Administrador</h3>
              <div class="mb-3">
                <label for="adminEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="adminEmail" required>
              </div>
              <div class="mb-3">
                <label for="adminPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="adminPassword" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/login.js" defer></script>
</body>
</html>
