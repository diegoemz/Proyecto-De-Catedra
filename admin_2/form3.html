<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Administrador Teatro Nacional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <style>
        
    </style>
</head>

<body>
    <div class="container-fluid bg-dark text-center p-4">
        <h1 class="display-4 fw-bold text-white">Bienvenides</h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar d-flex flex-column p-3 text-white">
                <a href="#" class="text-white text-decoration-none fs-2 mb-3">Funciones</a>
                <a href="#" onclick="showForm()"><i class="bi bi-speedometer2"></i> Agregar función</a>
                <a href="#"><i class="bi bi-upload"></i> Editar función</a>
                <a href="#"><i class="bi bi-image"></i> Eliminar función</a>
                <a href="#"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a>
                <a href="#" class="text-white text-decoration-none fs-2 mb-3">Empleados</a>
                <a href="#" onclick="showForm()"><i class="bi bi-speedometer2"></i> Agregar función</a>
                <a href="#"><i class="bi bi-upload"></i> Editar función</a>
                <a href="#"><i class="bi bi-image"></i> Eliminar función</a>
                <a href="#"><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a>
            </div>


            <!-- Main content -->
            <div class="col-md-10 content">
                <div class="container card-body-all">
                    <div class="card-container d-flex flex-wrap" id="crud-table">
                        <!-- Formulario que aparece al hacer clic en "Agregar función" -->
                        <div class="card p-4" id="form-container">
                            <h1 class="modal-title fs-5">Agregar Función</h1>
                            <form>
                                <!-- Campo de Nombre -->
                                <div class="form-group mb-3">
                                    <label for="nombre" class="form-label">Nombre de la Obra</label>
                                    <input type="text" class="form-control bg-light text-dark" id="nombre" required>
                                    <small id="nombre-error-msg" style="color:red;"></small>
                                </div>

                                <!-- Campo de fecha y hora -->
                                <div class="form-group mb-3">
                                    <label for="dateTime" class="form-label">Fecha y Hora de la Obra</label>
                                    <input type="datetime-local" class="form-control bg-light text-dark" id="dateTime" required>
                                    <small id="dateTime-error-msg" style="color:red;"></small>
                                </div>

                                <!-- Campo de Director -->
                                <div class="form-group mb-3">
                                    <label for="director" class="form-label">Director de la Obra</label>
                                    <input type="text" class="form-control bg-light text-dark" id="director" required>
                                    <small id="director-error-msg" style="color:red;"></small>
                                </div>

                                <!-- Campo de Productor -->
                                <div class="form-group mb-3">
                                    <label for="productor" class="form-label">Productor de la Obra</label>
                                    <input type="text" class="form-control bg-light text-dark" id="productor" required>
                                    <small id="productor-error-msg" style="color:red;"></small>
                                </div>

                                <!-- Campo de localidades -->
                                <div class="form-group mb-3">
                                    <label for="localidades" class="form-label">Localidades</label>
                                    <select class="form-control bg-light text-dark" id="localidades">
                                        <option value="Platea">Platea</option>
                                        <option value="Balcones">Balcones</option>
                                        <option value="Galería">Galería</option>
                                    </select>
                                    <small id="localidades-error-msg" style="color:red;"></small>
                                </div>

                                <!-- Campo de precio -->
                                <div class="form-group mb-3">
                                    <label for="price" class="form-label">Precio de la Obra</label>
                                    <input type="number" class="form-control bg-light text-dark" id="price" placeholder="Ingrese el precio en USD" min="0" step="0.01" required>
                                    <small id="price-error-msg" style="color:red;"></small>
                                </div>

                                <!-- Campo de descripción -->
                                <div class="form-group mb-3">
                                    <label for="descripcion" class="form-label">Descripción</label>
                                    <textarea class="form-control bg-light text-dark" id="descripcion" rows="3" placeholder="Ingrese una descripción detallada" required></textarea>
                                    <small id="descripcion-error-msg" style="color:red;"></small>
                                </div>

                                <!-- Campo de elenco -->
                                <div class="form-group mb-3">
                                    <label for="elenco" class="form-label">Elenco</label>
                                    <input type="text" class="form-control bg-light text-dark" id="elenco" placeholder="Ingrese nombres del elenco separados por comas" required>
                                    <small id="elenco-error-msg" style="color:red;"></small>
                                </div>

                                <!-- Campo de clasificación -->
                                <div class="form-group mb-3">
                                    <label for="clasificacion" class="form-label">Clasificación</label>
                                    <select class="form-control bg-light text-dark" id="clasificacion" required>
                                        <option value="General">General</option>
                                        <option value="PG-13">PG-13</option>
                                        <option value="R">R</option>
                                    </select>
                                    <small id="clasificacion-error-msg" style="color:red;"></small>
                                </div>

                                <!-- Campo de archivo de imagen -->
                                <div class="form-group mt-2">
                                    <label for="inputGroupFile01" class="form-label">Imagen de la Obra</label>
                                    <input type="file" class="form-control bg-light text-dark" id="inputGroupFile01" accept="image/*">
                                    <small id="image-error-msg" style="color:red;"></small>
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn submitButton w-50 mt-4 bg-dark text-white" id="submitdata">Agregar</button>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        // Función para mostrar el formulario
        function showForm() {
            const formContainer = document.getElementById('form-container');
            formContainer.style.display = formContainer.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
