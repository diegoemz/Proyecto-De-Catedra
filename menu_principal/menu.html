<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/menu.css">
    <style>
        /* Sidebar styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 300px;
            background-color: rgb(34, 37, 41);

        }    

            .sidebar .container-fluid {
            margin-top: 100px; 
        }

        .sidebar .navbar-brand {
            font-size: 1.8rem; 
            font-weight: bold; 
            color: white; 
            padding: 8px 12px; 
            background-color: rgb(34, 37, 41); 
            display: block; 
            border-radius: 5px; 
        }

        .sidebar ul {
            list-style: none; 
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px; 
        }

        .sidebar ul li a {
            display: block; 
            text-decoration: none; 
            color: white; 
            padding: 8px 12px; 
            background-color: rgb(34, 37, 41); 
            border-radius: 5px; 
            font-size: 1rem; 
        }

        .sidebar ul li a:hover {
            background-color: rgb(60, 63, 68); 
        }
    </style>
</head>

<body>

        <!-- navbar start -->
    <!-- Navbar superior -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1 fs-1 text-white">Bienvenide</span>
        </div>
    </nav>

    <div id="functions-container" style="display: none;">
        <!-- Aquí se mostrarán las funciones -->
        <div id="crud-table"></div>
    </div>

    <div id="empleados-section" style="display: none;">
        <div id="crud-table-2"></div>
    </div>
    
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Teatro Nacional</a>
            <ul>
                <li><a href="#" data-bs-toggle="modal" data-bs-target="#addDataModal">Agregar Función</a></li>
                <li><a href="#" id="visualizar-funciones">Visualizar Funciones</a></li>
                <li><a href="#" data-bs-toggle="modal" data-bs-target="#addEmpleado">Agregar Empleado</a></li>
                <li><a href="#" id="visualizar-empleados">Visualizar Empleados</a></li>
                <li><a href="#" data-bs-toggle="modal" data-bs-target="#addCredencialesEmpleado">Agregar Credenciales</a></li>
                <li><a href="login.html" class="text-danger">Cerrar Sesión</a></li>
            </ul>
        </div>
    </nav>
    <!-- Main Content -->
  
    <!-- navbar end -->

    <!-- Add Module Start -->
    <div class="modal fade" id="addDataModal" tabindex="-1" aria-labelledby="addDataModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="form">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addDataModal">Agregar Función</h1>
                    <button type="button" id="close-btn" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Campo de Nombre -->
                        <div class="form-group mb-3">
                            <label for="nombre" class="form-label">Nombre de la Obra</label>
                            <input type="text" class="form-control" id="nombre" required>
                            <small id="nombre-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de fecha y hora -->
                        <div class="form-group mb-3">
                            <label for="dateTime" class="form-label">Fecha y Hora de la Obra</label>
                            <input type="datetime-local" class="form-control" id="dateTime" required>
                            <small id="dateTime-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de Director -->
                        <div class="form-group mb-3">
                            <label for="director" class="form-label">Director de la Obra</label>
                            <input type="text" class="form-control" id="director" required>
                            <small id="director-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de Director -->
                        <div class="form-group mb-3">
                            <label for="productor" class="form-label">Productor de la Obra</label>
                            <input type="text" class="form-control" id="productor" required>
                            <small id="productor-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de localidades -->
                        <div class="form-group mb-3">
                            <label for="localidades" class="form-label">Localidades</label>
                            <select class="form-control" id="localidades">
                                <option value="Platea">Platea</option>
                                <option value="Balcones">Balcones</option>
                                <option value="Galería">Galería</option>
                            </select>
                            <small id="localidades-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de precio -->
                        <div class="form-group mb-3">
                            <label for="price" class="form-label">Precio de la Obra</label>
                            <input type="number" class="form-control" id="price" placeholder="Ingrese el precio en USD" min="0" step="0.01" required>
                            <small id="price-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de descripción -->
                        <div class="form-group mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingrese una descripción detallada" required></textarea>
                            <small id="descripcion-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de clasificación -->
                        <div class="form-group mb-3">
                            <label for="clasificacion" class="form-label">Clasificación</label>
                            <select class="form-control" id="clasificacion" required>
                                <option value="General">General</option>
                                <option value="PG-13">PG-13</option>
                                <option value="R">R</option>
                            </select>
                            <small id="clasificacion-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de archivo de imagen -->
                        <div class="form-group mt-2">
                            <label for="inputGroupFile01" class="form-label">Imagen de la Obra</label>
                            <input type="file" class="form-control" id="inputGroupFile01" accept="image/*">
                            <small id="image-error-msg" style="color:red;"></small>
                        </div>
                    
                    </form>
                </div>
                <div class="modal-footer">

                    <button type="submit" class="btn btn-success w-100" id="submitdata">Agregar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Module Start -->
    <div class="modal fade" id="exampleModal-2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="form">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Función</h1>
                    <button type="button" id="btn-close" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <div id="image-div"></div>
                            <input type="hidden" class="form-control" id="id-edit" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default" disabled>
                        </div>

                        <!-- Campo de Nombre -->
                        <div class="form-group mb-3">
                            <label for="exampleFormControlSelect1" class="form-label">Nombre de la Obra</label>
                            <input type="text" class="form-control" id="nombre-edit">
                        </div>

                        <!-- Campo de Fecha y Hora -->
                        <div class="form-group mb-3">
                            <label for="exampleFormControlSelect1" class="form-label">Fecha y Hora de la Obra</label>
                            <input type="datetime-local" class="form-control" id="dateTime-edit">
                        </div>

                        <!-- Campo de Director -->
                        <div class="form-group mb-3">
                            <label for="exampleFormControlSelect1" class="form-label">Director de la Obra</label>
                            <input type="text" class="form-control" id="director-edit">
                        </div>

                        <!-- Campo de Productor -->
                        <div class="form-group mb-3">
                            <label for="exampleFormControlSelect1" class="form-label">Productor de la Obra</label>
                            <input type="text" class="form-control" id="productor-edit">
                        </div>

                        <!-- Campo de Localidades -->
                        <div class="form-group mb-3">
                            <label for="exampleFormControlSelect1" class="form-label">Localidades</label>
                            <select class="form-control" id="localidades-edit">
                                <option value="Platea">Platea</option>
                                <option value="Balcones">Balcones</option>
                                <option value="Galería">Galería</option>
                            </select>
                        </div>

                        <!-- Campo de Precio -->
                        <div class="form-group mb-3">
                            <label for="exampleFormControlSelect1" class="form-label">Precio de la Obra</label>
                            <input type="number" class="form-control" id="price-edit" placeholder="Ingrese el precio en USD" min="0" step="0.01">
                        </div>

                        <!-- Campo de Descripción -->
                        <div class="form-group mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion-edit" rows="3" placeholder="Ingrese una descripción detallada"></textarea>
                        </div>

                        <!-- Campo de Clasificación -->
                        <div class="form-group mb-3">
                            <label for="exampleFormControlSelect1" class="form-label">Clasificación</label>
                            <select class="form-control" id="clasificacion-edit">
                                <option value="General">General</option>
                                <option value="PG-13">PG-13</option>
                                <option value="R">R</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger w-100" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success w-100" id="update">Actualizar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit Module End -->

    <!-- Empleado Module Start -->
    <div class="modal fade" id="addEmpleado" tabindex="-1" aria-labelledby="addEmpleado">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="form">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addEmpleado">Agregar Empleados</h1>
                    <button type="button" id="close-btn" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Campo de DUI -->
                        <div class="form-group mb-3">
                            <label for="dui-emp" class="form-label">DUI Empleado</label>
                            <input type="text" class="form-control" id="dui-emp" required>
                            <small id="dui-emp-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de Nombre -->
                        <div class="form-group mb-3">
                            <label for="nombre-emp" class="form-label">Nombre Empleado</label>
                            <input type="text" class="form-control" id="nombre-emp" required>
                            <small id="nombre-emp-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de Apellido -->
                        <div class="form-group mb-3">
                            <label for="apellido-emp" class="form-label">Apellido Empleado</label>
                            <input type="text" class="form-control" id="apellido-emp" required>
                            <small id="apellido-emp-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de Fecha de nacimiento -->
                        <div class="form-group mb-3">
                            <label for="date" class="form-label">Fecha de Nacimiento</label>
                            <input type="date" class="form-control" id="date" required>
                            <small id="date-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de Correo Electrónico -->
                        <div class="form-group mb-3">
                            <label for="email-emp" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email-emp" required>
                            <small id="email-emp-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de Teléfono -->
                        <div class="form-group mb-3">
                            <label for="telefono-emp" class="form-label">Teléfono</label>
                            <input type="tel" class="form-control" id="telefono-emp" required>
                            <small id="telefono-emp-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de Cargo -->
                        <div class="form-group mb-3">
                            <label for="cargo-emp" class="form-label">Cargo</label>
                            <select class="form-control" id="cargo-emp">
                                <option value="Director-artistico">Director Artístico</option>
                                <option value="Productor-ejecutivo">Productor Ejecutivo</option>
                                <option value="Asistente-direccion">Asistente de Dirección</option>
                                <option value="Tecnico-sonido">Técnico de Sonido</option>
                                <option value="Coordinador-eventos">Coordinador de Eventos</option>
                            </select>
                            <small id="cargo-emp-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de Departamento -->
                        <div class="form-group mb-3">
                            <label for="departamento-emp" class="form-label">Departamento</label>
                            <select class="form-control" id="departamento-emp">
                                <option value="Direccion-artistica">Dirección Artística</option>
                                <option value="Produccion">Producción</option>
                                <option value="Eventos">Eventos y Relaciones Públicas</option>
                                <option value="Tecnicos">Técnico y Logística</option>
                            </select>                            
                            <small id="departamento-emp-error-msg" style="color:red;"></small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">

                    <button type="submit" class="btn btn-success w-100" id="submitdataemp">Agregar Empleado</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Credenciales -->
    <div class="modal fade" id="addCredencialesEmpleado" tabindex="-1" aria-labelledby="addCredencialesEmpleado">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="form">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="addCredencialesEmpleado">Agregar Credenciales de Empleado</h1>
                    <button type="button" id="close-btn" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm" class="mb-4">
                        <h3 class="text-center">Registro de Credenciales</h3>
                        <div class="mb-3">
                          <label for="registerEmail" class="form-label">Correo electrónico</label>
                          <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                          <label for="registerPassword" class="form-label">Contraseña</label>
                          <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="mb-3">
                          <label for="firstName" class="form-label">Nombre</label>
                          <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="mb-3">
                          <label for="lastName" class="form-label">Apellido</label>
                          <input type="lastName" class="form-control" id="lastName" required>
                        </div>
                      </form>
                </div>
                <div class="modal-footer">

                    <button type="submit" class="btn btn-success w-100" id="submitdata3">Agregar Crededenciales</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Module End -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="module" src="js/script.js" defer></script>
</body>

</html>
