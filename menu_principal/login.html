<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión - Teatro Nacional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <ul class="nav nav-tabs" id="authTabs" role="tablist">
          
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login_admin-tab" data-bs-toggle="tab" data-bs-target="#login_admin" type="button" role="tab" aria-controls="login_admin" aria-selected="true">Inicio de Sesión Administrador</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="login_empleado-tab" data-bs-toggle="tab" data-bs-target="#login_empleado" type="button" role="tab" aria-controls="login_empleado" aria-selected="false">Inicio de Sesión Empleado</button>
          </li>
        </ul>
        
        <div class="tab-content mt-3" id="authTabsContent">
          <!-- Formulario de Registro -->
          <div class="tab-pane fade show active" id="login_admin" role="tabpanel" aria-labelledby="login_admin-tab">
            <form id="loginFormAdmin" class="mb-4">
              <h3 class="text-center">Inicio de Sesión Administrador</h3>
              <div class="mb-3">
                <label for="login_adminEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="login_adminEmail" required>
              </div>
              <div class="mb-3">
                <label for="login_adminPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="login_adminPassword" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Iniciar Sesión como Administrador</button>
            </form>
          </div>

          <!-- Formulario de Inicio de Sesión -->
          <div class="tab-pane fade" id="login_empleado" role="tabpanel" aria-labelledby="login_empleado-tab">
            <form id="loginForm2">
              <h3 class="text-center">Inicio de Sesión Empleado</h3>
              <div class="mb-3">
                <label for="login_empleadoEmail" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="login_empleadoEmail" required>
              </div>
              <div class="mb-3">
                <label for="login_empleadoPassword" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="login_empleadoPassword" required>
              </div>

              <button type="submit" class="btn btn-success w-100">Iniciar Sesión como Empleado</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
