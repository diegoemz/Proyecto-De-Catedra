<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
</head>
<body>
    <h4 class="m-2 ms-3 text-center">Probando Funciones</h4>
    <nav class="navbar nav-bar sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex justify-content-between">
                <button type="button" class="btn btn-primary btn-add" data-bs-toggle="modal" data-bs-target="#addDataModal">Agregar Función</button>
            </a>
        </div>
    </nav>
    <div class="container card-body-all">
        <div class="card-container d-flex flex-wrap" id="crud-table"></div>
    </div>

    <!-- Modal para agregar función -->
    <div class="modal fade" id="addDataModal" tabindex="-1" aria-labelledby="addDataModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="form">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Agregar Función</h1>
                    <button type="button" id="close-btn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <!-- Campo de Nombre -->
                        <div class="form-group mb-3">
                            <label for="nombre" class="form-label">Nombre de la Obra</label>
                            <input type="text" class="form-control" id="nombre" required>
                            <small id="nombre-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de fecha y hora -->
                        <div class="form-group mb-3">
                            <label for="dateTime" class="form-label">Fecha y Hora de la Obra</label>
                            <input type="datetime-local" class="form-control" id="dateTime" required>
                            <small id="dateTime-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de Director -->
                        <div class="form-group mb-3">
                            <label for="director" class="form-label">Director de la Obra</label>
                            <input type="text" class="form-control" id="director" required>
                            <small id="director-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de Director -->
                        <div class="form-group mb-3">
                            <label for="productor" class="form-label">Productor de la Obra</label>
                            <input type="text" class="form-control" id="productor" required>
                            <small id="productor-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de localidades -->
                        <div class="form-group mb-3">
                            <label for="localidades" class="form-label">Localidades</label>
                            <select class="form-control" id="localidades">
                                <option value="Platea">Platea</option>
                                <option value="Balcones">Balcones</option>
                                <option value="Galería">Galería</option>
                            </select>
                            <small id="localidades-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de precio -->
                        <div class="form-group mb-3">
                            <label for="price" class="form-label">Precio de la Obra</label>
                            <input type="number" class="form-control" id="price" placeholder="Ingrese el precio en USD" min="0" step="0.01" required>
                            <small id="price-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de descripción -->
                        <div class="form-group mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingrese una descripción detallada" required></textarea>
                            <small id="descripcion-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de elenco -->
                        <div class="form-group mb-3">
                            <label for="elenco" class="form-label">Elenco</label>
                            <input type="text" class="form-control" id="elenco" placeholder="Ingrese nombres del elenco separados por comas" required>
                            <small id="elenco-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de clasificación -->
                        <div class="form-group mb-3">
                            <label for="clasificacion" class="form-label">Clasificación</label>
                            <select class="form-control" id="clasificacion" required>
                                <option value="General">General</option>
                                <option value="PG-13">PG-13</option>
                                <option value="R">R</option>
                            </select>
                            <small id="clasificacion-error-msg" style="color:red;"></small>
                        </div>

                        <!-- Campo de archivo de imagen -->
                        <div class="form-group mt-2">
                            <label for="inputGroupFile01" class="form-label">Imagen de la Obra</label>
                            <input type="file" class="form-control" id="inputGroupFile01" accept="image/*">
                            <small id="image-error-msg" style="color:red;"></small>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary w-100" id="submitData">Agregar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal-2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="form">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Función</h1>
                    <button type="button" id="btn-close" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group mb-3">
                            <div id="image-div"></div>
                            <input type="hidden" class="form-control" id="id-edit" aria-label="Sizing Example">
                        </div>
                        <!-- Campo de Nombre -->
                        <div class="form-group mb-3">
                            <label for="nombre-edit" class="form-label">Nombre de la Obra</label>
                            <input type="text" class="form-control" id="nombre-edit">
                        </div>
    
                        <!-- Campo de Fecha y Hora -->
                        <div class="form-group mb-3">
                            <label for="dateTime-edit" class="form-label">Fecha y Hora de la Obra</label>
                            <input type="datetime-local" class="form-control" id="dateTime-edit">
                        </div>
    
                        <!-- Campo de Director -->
                        <div class="form-group mb-3">
                            <label for="director-edit" class="form-label">Director de la Obra</label>
                            <input type="text" class="form-control" id="director-edit">
                        </div>
    
                        <!-- Campo de Productor -->
                        <div class="form-group mb-3">
                            <label for="productor-edit" class="form-label">Productor de la Obra</label>
                            <input type="text" class="form-control" id="productor-edit">
                        </div>
    
                        <!-- Campo de Localidades -->
                        <div class="form-group mb-3">
                            <label for="localidades-edit" class="form-label">Localidades</label>
                            <select class="form-control" id="localidades-edit">
                                <option value="Platea">Platea</option>
                                <option value="Balcones">Balcones</option>
                                <option value="Galería">Galería</option>
                            </select>
                        </div>
    
                        <!-- Campo de Precio -->
                        <div class="form-group mb-3">
                            <label for="price-edit" class="form-label">Precio de la Obra</label>
                            <input type="number" class="form-control" id="price-edit" placeholder="Ingrese el precio en USD" min="0" step="0.01">
                        </div>
    
                        <!-- Campo de Descripción -->
                        <div class="form-group mb-3">
                            <label for="descripcion-edit" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion-edit" rows="3" placeholder="Ingrese una descripción detallada"></textarea>
                        </div>
    
                        <!-- Campo de Elenco -->
                        <div class="form-group mb-3">
                            <label for="elenco-edit" class="form-label">Elenco</label>
                            <input type="text" class="form-control" id="elenco-edit" placeholder="Ingrese nombres del elenco separados por comas">
                        </div>
    
                        <!-- Campo de Clasificación -->
                        <div class="form-group mb-3">
                            <label for="clasificacion-edit" class="form-label">Clasificación</label>
                            <select class="form-control" id="clasificacion-edit">
                                <option value="General">General</option>
                                <option value="PG-13">PG-13</option>
                                <option value="R">R</option>
                            </select>
                        </div>
    
                        <!-- Campo de Archivo de Imagen -->
                        <div class="form-group mt-2">
                            <label for="inputGroupFile01-edit" class="form-label">Imagen de la Obra</label>
                            <input type="file" class="form-control" id="inputGroupFile01-edit" accept="image/*">
                        </div>
    
                        <!-- Botones de Acción -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-success w-100" id="update">Actualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/script.js" defer></script>
</body>
</html>
